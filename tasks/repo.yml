- name: Start ssh-agent
  become: yes
  become_user: "{{ user }}"
  shell: eval $(ssh-agent -s) && echo $SSH_AUTH_SOCK
  register: ssh_auth_sock

- name: Add ssh key
  expect:
    command: ssh-add /home/{{ user }}/.ssh/id_gh_daa
    responses:
      "Enter passphrase": "{{ git_iam_passphrase }}"
  environment:
    SSH_AUTH_SOCK: "{{ ssh_auth_sock.stdout_lines[1] }}"

- name: Clone repo
  become: yes
  become_user: "{{ user }}"
  git:
    repo: "git@github.com:{{ cohort }}/test.git"
    dest: "/home/{{ user }}/workspace/test"
    accept_hostkey: yes
    clone: yes
    force: yes
  environment:
    SSH_AUTH_SOCK: "{{ ssh_auth_sock.stdout_lines[1] }}"

- name: Append text to README.md
  lineinfile:
    path: "/home/{{ user }}/workspace/test/README.md"
    line: "\n\n{{ user }}@{{ ansible_host }} - {{ ansible_date_time.iso8601_basic_short }}"
    create: yes
    state: present

- name: Run git-iam
  become: yes
  become_user: "{{ user }}"
  ansible.builtin.shell: |
    export NVM_DIR="/home/{{ user }}/.nvm"
    . "/home/{{ user }}/.nvm/nvm.sh"
    git iam toolseda
  args:
    chdir: "/home/{{ user }}/workspace/test"

- name: Commit changes
  command: git commit -am "Add test to README.md"
  args:
    chdir: "/home/{{ user }}/workspace/test"

- name: Pull changes
  command: git pull origin main
  args:
    chdir: "/home/{{ user }}/workspace/test"
  environment:
    SSH_AUTH_SOCK: "{{ ssh_auth_sock.stdout_lines[1] }}"

- name: Push changes
  command: git push origin main
  args:
    chdir: "/home/{{ user }}/workspace/test"
  environment:
    SSH_AUTH_SOCK: "{{ ssh_auth_sock.stdout_lines[1] }}"

- name: Ensure user has necessary permissions
  become: yes
  file:
    path: "/home/{{ user }}/workspace/test"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    recurse: yes
    mode: "0755"

- name: Delete repo
  command: rm -rf "/home/{{ user }}/workspace/test"
  become: yes
  become_user: "{{ user }}"
